reset.emailaddress=xpath://input[@id='email_address' and @type='text']
reset.password=xpath://input[@id='password' and @type='password']
reset.confirmpassword=xpath://input[@id='confirm_password' and @type='password']
reset.submitbutton=xpath://div[@id='pageBody']//button[@type='submit' and contains(text(),'Submit')]
reset.loading=xpath://div[@class='loading']
reset.sucessmsg=xpath://div[@class='alert alert-success' and contains(text(),'Your password has been changed successfully. Please login to continue.')]
reset.linkexpired=xpath://*[@id='pageBody']//div[@class='row alertPage']//div/h2[contains(text(),'This link has been expired.')]
reset.emailaddressblankerror=xpath://input[@id='email_address' and @type='text']/following-sibling::div[@id='error-slice']/span[@class='error-msg']/span[contains(text(),'Please enter email address')]
reset.passwordblankerror=xpath://input[@id='password' and @type='password']/following-sibling::div[@id='error-slice']/span[@class='error-msg']/span[contains(text(),'Please enter password.')]
reset.confirmpasswordblankerror=xpath://input[@id='confirm_password' and @type='password']/following-sibling::div[@id='error-slice']/span[@class='error-msg']/span[contains(text(),'Please enter confirm password.')]
reset.emailaddressinvaliderror=xpath://input[@id='email_address' and @type='text']/following-sibling::div[@id='error-slice']/span[@class='error-msg']/span[contains(text(),'The value of the field is invalid.')]
reset.passwordinvaliderror=xpath://input[@id='password' and @type='password']/following-sibling::div[@id='error-slice']/span[@class='error-msg']/span[contains(text(),'Minimum length is 8 characters')]
reset.passwordincorrecterror=xpath://input[@id='password' and @type='password']/following-sibling::div[@id='error-slice']/span[@class='error-msg']/span[contains(text(),'There should be at least')]
reset.confirmpasswordincorrecterror=xpath://input[@id='confirm_password' and @type='password']/following-sibling::span[@class='error-msg' and contains(text(),'Password and confirm password must be same. ')]

