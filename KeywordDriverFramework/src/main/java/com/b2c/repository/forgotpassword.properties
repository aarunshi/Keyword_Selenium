forgotpassword.text=xpath://div[@id='pageBody']//h2[contains(text(),'Forgot Password')]
forgotpassword.loading=xpath://div[@class='loading']
forgotpassword.submitbutton=xpath://div[@id='pageBody']//div[@class='row']//button[contains(text(),'Send Password Reset Link')]
forgotpassword.emailaddress=xpath://input[@id='email_address' and @type='text']
forgotpassword.emailaddressblankerror=xpath://input[@id='email_address' and @type='text']/following-sibling::div[@id='error-slice']/span[@class='error-msg']/span[contains(text(),'Please enter email address.')]
forgotpassword.emailaddressinvaliderror=xpath://input[@id='email_address' and @type='text']/following-sibling::div[@id='error-slice']/span[@class='error-msg']/span[contains(text(),'The value of the field is invalid.')]
forgotpassword.emailaddressincorrecterror=xpath://div[@class='alert alert-success' and contains(text(),' If your email address exists in our system')]
forgotpassword.sucessmsg=xpath://div[@class='alert alert-success' and contains(text(),' If your email address exists in our system')]