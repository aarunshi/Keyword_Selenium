login.email=xpath://input[@id='email_address' and @type='text']
login.password=xpath://input[@id='password' and @type='password']
login.loginbutton=xpath://button[@type='submit' and text()='Login']
login.emailaddressblankerror=xpath://input[@id='email_address' and @type='text']/following-sibling::div[@id='error-slice']/span[@class='error-msg']/span[contains(text(),'Please enter email address')]
login.passwordblankerror=xpath://input[@id='password' and @type='password']/following-sibling::div[@id='error-slice']/span[@class='error-msg']/span[contains(text(),'Please enter password')]
login.emailaddressinvaliderror=xpath://input[@id='email_address' and @type='text']/following-sibling::div[@id='error-slice']/span[@class='error-msg']/span[contains(text(),'The value of the field is invalid.')]
login.logininvaliderror=xpath://div[contains(@class,'alert alert-danger')]//span[contains(text(),'Email address or password mismatch.')]
login.passwordinvaliderror=xpath://input[@id='password' and @type='password']/following-sibling::div[@id='error-slice']/span[@class='error-msg']/span[contains(text(),'Minimum length is 8 characters')]
login.usernotverifiedmsg=xpath://div[contains(@class,'alert alert-danger')]//span[text()=' Please activate your account using the link sent on registered e-mail ID. ']
login.signup=xpath://div[@id='pageBody']//div[@class='container']//div[@class='row']//a[text()='Sign Up']
login.forgotpassword=xpath://div[@id='pageBody']//div[@class='container']//div[@class='row reverse-coloumn']//a[contains(text(),'Forgot Password')]
login.verifytextonform=xpath://div[@id='pageBody']//legend[contains(text(),'Login to your account')]
login.loading=xpath://div[@class='loading']